<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_blog.css' %}">
    <!-- Include CKEditor or TinyMCE -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <h1>Edit Blog</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <textarea name="content" id="content-editor">{{ form.instance.content }}</textarea>
        <button type="submit">Update Blog</button>
    </form>
    <a href="{% url 'blog_list' %}">Back to Blog List</a>

    <!-- Initialize CKEditor for content field -->
    <script>
        CKEDITOR.replace('content-editor');
    </script>
</body>
</html>
